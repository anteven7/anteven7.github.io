<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Webpage</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Centered container */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      background-color: #f4f4f4;
    }

    /* Main container with a shadowed box */
    .container {
      width: 80%;
      max-width: 800px;
      text-align: center;
      padding: 2em;
      border: 1px solid #ddd;
      background: #fff;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
    }

    /* Typography styling */
    h1, h2, p {
      margin-bottom: 1.5em;
    }

    h1 {
      font-size: 2em;
      letter-spacing: 0.1em;
      font-weight: normal;
      color: #000;
    }

    h2 {
      font-size: 1.5em;
      font-weight: lighter;
      color: #555;
    }

    /* Footer section */
    footer {
      margin-top: 2em;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Personal Webpage</h1>
    <h2>Design. Code. Inspire.</h2>
    <p>
      This space is dedicated to my thoughts, projects, and inspirations.
      I love experimenting with design and development while drawing inspiration from timeless design principles.
    </p>

    <footer>
      Â© 2024 My Name | <a href="mailto:me@example.com">Contact Me</a>
    </footer>
  </div>
</body>
</html>
